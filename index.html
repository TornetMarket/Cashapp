<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bermuda Bank</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="https://img.icons8.com/fluency/48/bermuda-triangle.png"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">
    <div class="splash-content">
      <div class="bermuda-spinner">
        <div class="spinner">
          <div></div><div></div><div></div><div></div>
        </div>
      </div>
      <h1>Bermuda Bank</h1>
      <p>Your Offshore Wallet in the Cloud</p>
    </div>
  </div>
  <!-- Site Header -->
  <header id="site-header" style="display:none;">
    <div class="header-title">
      <span id="header-welcome"></span>
    </div>
  </header>
  <!-- Login Screen -->
  <div id="login-screen" class="centered-panel" style="display:none;">
    <div class="login-logo"><i class="fa-solid fa-water"></i></div>
    <h2>Sign In</h2>
    <form id="login-form" autocomplete="off">
      <input type="text" id="username" placeholder="Username" autocomplete="username" required>
      <input type="password" id="password" placeholder="Password" autocomplete="current-password" required>
      <button type="submit" id="login-btn">Login</button>
    </form>
    <div id="login-error" class="login-error"></div>
  </div>
  <!-- Main App (hidden by default) -->
  <div id="app" style="display:none;">
    <div id="main-view"></div>
    <nav id="bottom-nav">
      <button data-page="home"><i class="fa-solid fa-house"></i><span>Home</span></button>
      <button data-page="wallet"><i class="fa-solid fa-wallet"></i><span>Wallet</span></button>
      <button data-page="crypto"><i class="fa-brands fa-bitcoin"></i><span>Crypto</span></button>
      <button data-page="profile"><i class="fa-solid fa-user"></i><span>Profile</span></button>
      <button data-page="settings"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
    </nav>
  </div>
  <!-- Modals / Toast -->
  <div id="modal-backdrop" style="display:none;"></div>
  <div id="modal" style="display:none;"></div>
  <div id="toast"></div>
  <script src="script.js"></script>
</body>
</html>
